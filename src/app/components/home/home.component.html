<div class="boxes">
	<div class="slideBox">
		<img class="item1" src="../../../assets/aaron-barnaby-A6HjuUdcURY-unsplash.jpg" />
		<img class="item1" src="../../../assets/athanasios-papazacharias-0J8hoI5aW_Q-unsplash.jpg" />
		<img class="item1" src="../../../assets/joey-kyber-45FJgZMXCK8-unsplash.jpg" />
	</div>
	<div class="row d-flex align-items-center justify-content-center menuArea">
		<div class="col card bg-light m-3 py-3 menu">
			<!-- <div class="card-header text-center">Tracking Parcels</div> -->
			<div class="card-body">
				<h5 class="card-title text-center h5" style="font-weight: 700;">Tracking Parcels</h5>
				<!-- <p class="card-text">Enter your tracking number</p> -->
				<div class="input-group my-3">
					<input type="text" class="form-control" placeholder="Enter Tracking number" name="trackingNumber" [(ngModel)]="trackingNumber">
					<div class="input-group-append">
						<button class="btn btn-primary" type="button" style="--bs-btn-border-radius: 0rem 0.375rem 0.375rem 0rem;" (click)="gotoTrackingParcel()">Search</button>
					</div>
				</div>
				<div class="menuImg mt-5">
					<div class="row">
						<button type="button" class="col px-2 py-3 m-1 btn btn-warning">
							<div><img src="../../assets/calculater.png" alt="calculater"></div>
							<div>Calculate Rates</div>
						</button>
						<button type="button" class="col px-2 py-3 m-1 btn btn-warning">
							<div><img src="../../assets/outlet.png" alt="outlet"></div>
							<div>Find a Sales Office</div>
						</button>
					</div>
					<div class="row">
						<button type="button" class="col px-2 py-3 m-1 btn btn-warning">
							<div><img src="../../assets/pc.png" alt="pc"></div>
							<div>Request Pickup</div>
						</button>
						<button type="button" class="col px-2 py-3 m-1 btn btn-warning" (click)="gotoDelivryReq()">
							<div><img src="../../assets/calender.png" alt="calender"></div>
							<div>Request Redelivery</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
